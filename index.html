<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Подарки Telegram Style</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #ffe0c3, #ffb997);
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      text-align: center;
      width: 340px;
    }

    button {
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      color: white;
      border: none;
      border-radius: 40px;
      padding: 14px 32px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(229, 46, 113, 0.4);
    }

    button:active {
      transform: scale(0.96);
      box-shadow: 0 4px 8px rgba(229, 46, 113, 0.3);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .gift-scroller {
      margin-top: 30px;
      overflow: hidden;
      height: 90px;
      position: relative;
      border-radius: 16px;
      background: #fff0e6;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
    }

    .gift-strip {
      display: flex;
      gap: 25px;
      align-items: center;
      height: 90px;
      position: absolute;
      white-space: nowrap;
      will-change: transform;
      transition: transform 4s ease;
    }

    .gift-strip img {
      height: 70px;
      width: 70px;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .gift-strip img.selected {
      animation: explode 0.7s ease forwards;
      z-index: 10;
    }

    @keyframes explode {
      0% {
        transform: scale(1);
        opacity: 1;
        filter: drop-shadow(0 0 0px gold);
      }
      50% {
        transform: scale(1.6) rotate(20deg);
        filter: drop-shadow(0 0 10px gold);
      }
      100% {
        transform: scale(0) rotate(720deg);
        opacity: 0;
        filter: drop-shadow(0 0 20px gold);
      }
    }

    .popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: white;
      border: 2px solid gold;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: popIn 0.5s ease forwards;
    }

    @keyframes popIn {
      to {
        transform: translate(-50%, -50%) scale(1);
      }
    }
  </style>
</head>
<body>

<div class="container">
  <button id="btn">Показать подарки</button>
  <div class="gift-scroller"></div>
</div>

<script>
  const giftUrls = [
    "https://cdn-icons-png.flaticon.com/512/7641/7641727.png",
    "https://cdn-icons-png.flaticon.com/512/1170/1170576.png",
    "https://cdn-icons-png.flaticon.com/512/3909/3909444.png",
    "https://cdn-icons-png.flaticon.com/512/5280/5280501.png",
    "https://cdn-icons-png.flaticon.com/512/1110/1110393.png",
    "https://cdn-icons-png.flaticon.com/512/3274/3274059.png",
    "https://cdn-icons-png.flaticon.com/512/763/763704.png",
  ];

  const btn = document.getElementById('btn');
  const scroller = document.querySelector('.gift-scroller');

  let animating = false;

  function createGiftStrip() {
    const strip = document.createElement('div');
    strip.classList.add('gift-strip');

    const gifts = giftUrls.concat(giftUrls, giftUrls); // для длинной ленты
    gifts.forEach((url, i) => {
      const img = document.createElement('img');
      img.src = url;
      img.alt = "gift";
      strip.appendChild(img);
    });

    return strip;
  }

  function animateScroll() {
    if(animating) return;
    animating = true;
    btn.disabled = true;

    const strip = createGiftStrip();
    scroller.innerHTML = '';
    scroller.appendChild(strip);

    const distance = strip.offsetWidth - scroller.offsetWidth;
    strip.style.transform = `translateX(0px)`;

    // старт прокрутки
    setTimeout(() => {
      strip.style.transform = `translateX(-${distance}px)`;
    }, 100);

    // после завершения анимации
    setTimeout(() => {
      const images = strip.querySelectorAll("img");
      const centerIndex = Math.floor(images.length / 2);
      const selected = images[centerIndex];

      selected.classList.add('selected');

      // через взрыв — показать "выигрыш"
      setTimeout(() => {
        const popup = document.createElement('div');
        popup.className = 'popup';
        popup.innerHTML = `<img src="${selected.src}" style="width:80px;height:80px;"><p><strong>Подарок!</strong></p>`;
        document.body.appendChild(popup);

        animating = false;
        btn.disabled = false;
      }, 800);
    }, 4000); // должно совпадать с transition времени
  }

  btn.addEventListener('click', animateScroll);
</script>

</body>
</html>
