<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Открытие Telegram Звезды ⭐️</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    button {
      padding: 12px 24px;
      background: #ffb300;
      color: #1c1c1c;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(255, 179, 0, 0.5);
    }

    button:hover {
      background: #ffc107;
    }

    .scroller-container {
      position: relative;
      width: 320px;
      height: 110px;
      margin: 30px auto;
      overflow: hidden;
      border: 4px solid gold;
      border-radius: 12px;
      background: #101010;
    }

    .scroller {
      display: flex;
      align-items: center;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
      will-change: transform;
    }

    .star-item {
      width: 90px;
      height: 90px;
      margin: 0 10px;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      transition: transform 0.2s ease;
      box-shadow: 0 0 6px rgba(255,255,255,0.1);
    }

    .common {
      background: linear-gradient(145deg, #4e4e4e, #2e2e2e);
    }

    .rare {
      background: linear-gradient(145deg, #2196f3, #1976d2);
    }

    .epic {
      background: linear-gradient(145deg, #9c27b0, #7b1fa2);
    }

    .legendary {
      background: linear-gradient(145deg, #ffeb3b, #fbc02d);
      color: #1c1c1c;
      box-shadow: 0 0 15px rgba(255, 235, 59, 0.6);
    }

    .highlight {
      animation: pulse 0.6s ease-in-out infinite alternate;
      transform: scale(1.2);
      z-index: 10;
    }

    @keyframes pulse {
      from {
        box-shadow: 0 0 5px gold;
      }
      to {
        box-shadow: 0 0 25px gold;
      }
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: white;
      border: 3px solid gold;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      text-align: center;
      animation: popupShow 0.4s ease forwards;
    }

    @keyframes popupShow {
      to {
        transform: translate(-50%, -50%) scale(1);
      }
    }
  </style>
</head>
<body>

<div class="container">
  <button id="rollBtn">Открыть звезды ⭐️</button>
  <div class="scroller-container">
    <div class="scroller" id="scroller"></div>
  </div>
</div>

<script>
  const rollBtn = document.getElementById("rollBtn");
  const scroller = document.getElementById("scroller");

  // Генерируем 50 вариантов звёзд от 1 до 50
  const stars = Array.from({ length: 50 }, (_, i) => {
    const count = i + 1;
    let rarity = "common";
    if (count >= 10 && count < 20) rarity = "rare";
    else if (count >= 20 && count < 30) rarity = "epic";
    else if (count >= 30) rarity = "legendary";
    return { count, rarity };
  });

  function roll() {
    rollBtn.disabled = true;
    scroller.innerHTML = "";

    const items = [];

    // Создаём длинную ленту из случайных звёзд
    const longList = [];
    for (let i = 0; i < 80; i++) {
      const s = stars[Math.floor(Math.random() * stars.length)];
      longList.push(s);
    }

    longList.forEach((star) => {
      const div = document.createElement("div");
      div.className = `star-item ${star.rarity}`;
      div.innerText = `⭐ ${star.count}`;
      scroller.appendChild(div);
      items.push(div);
    });

    const itemWidth = 110;
    const totalItems = items.length;
    const centerIndex = Math.floor(Math.random() * (totalItems - 10)) + 5;

    const targetOffset = -(centerIndex * itemWidth) + 115;

    scroller.style.transition = "transform 4.5s cubic-bezier(0.25, 0.1, 0.2, 1)";
    scroller.style.transform = `translateX(${targetOffset}px)`;

    setTimeout(() => {
      const selected = items[centerIndex];
      selected.classList.add("highlight");

      setTimeout(() => {
        const popup = document.createElement("div");
        popup.className = "popup";
        popup.innerHTML = `
          <h2>Поздравляем!</h2>
          <p>Вы получили <strong>${selected.innerText}</strong></p>
        `;
        document.body.appendChild(popup);
        rollBtn.disabled = false;
      }, 700);
    }, 4700);
  }

  rollBtn.addEventListener("click", roll);
</script>

</body>
</html>
