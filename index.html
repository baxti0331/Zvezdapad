<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Fortune 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .balance {
            font-size: 24px;
            color: #FFD700;
        }

        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 40px 0;
        }

        .wheel {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 5s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }

        .pointer {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: #FFD700;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 100;
        }

        .segment {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            transform-origin: 50% 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            background: #FFD700;
            border: none;
            border-radius: 25px;
            color: #1a1a1a;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
        }

        .tasks-container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .mystery-box {
            position: relative;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mystery-box:hover {
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="balance">
                Stars: <span id="balance">0</span> ⭐
            </div>
            <button class="button" id="withdrawBtn">Withdraw</button>
        </div>

        <div class="wheel-container">
            <div class="pointer"></div>
            <div class="wheel" id="wheel"></div>
        </div>

        <button class="button" id="spinBtn">Spin (5 ⭐)</button>

        <div class="tasks-container">
            <h2>Daily Tasks</h2>
            <div id="tasksList"></div>
        </div>
    </div>

    <script>
        class WheelOfFortune {
            constructor() {
                this.balance = 0;
                this.spinsLeft = 0;
                this.prizes = [
                    { value: '0.5 ⭐', probability: 0.3 },
                    { value: '0.7 ⭐', probability: 0.25 },
                    { value: '1.0 ⭐', probability: 0.2 },
                    { value: '2.0 ⭐', probability: 0.15 },
                    { value: 'Mystery Box', probability: 0.07 },
                    { value: '5.0 ⭐', probability: 0.03 }
                ];
                this.isSpinning = false;
                this.initializeWheel();
                this.initializeEventListeners();
                this.initializeTasks();
                this.updateBalance();
            }

            initializeWheel() {
                const wheel = document.getElementById('wheel');
                const segmentAngle = 360 / this.prizes.length;
                
                this.prizes.forEach((prize, index) => {
                    const segment = document.createElement('div');
                    segment.className = 'segment';
                    segment.textContent = prize.value;
                    segment.style.transform = `rotate(${segmentAngle * index}deg)`;
                    wheel.appendChild(segment);
                });
            }

            initializeEventListeners() {
                document.getElementById('spinBtn').addEventListener('click', () => this.spin());
                document.getElementById('withdrawBtn').addEventListener('click', () => this.withdraw());
            }

            initializeTasks() {
                const tasks = [
                    'Visit our Telegram channel',
                    'Follow us on Twitter',
                    'Share with friends',
                    'Rate us 5 stars'
                ];

                const tasksList = document.getElementById('tasksList');
                tasks.forEach(task => {
                    const taskElement = document.createElement('div');
                    taskElement.className = 'task';
                    taskElement.innerHTML = `
                        <span>${task}</span>
                        <button class="button" onclick="wheelGame.completeTask(this)">Complete</button>
                    `;
                    tasksList.appendChild(taskElement);
                });
            }

            spin() {
                if (this.isSpinning || this.balance < 5) return;
                
                this.isSpinning = true;
                this.balance -= 5;
                this.updateBalance();

                const wheel = document.getElementById('wheel');
                const randomDegrees = this.getRandomPrize();
                const totalRotation = 3600 + randomDegrees; // 10 full rotations + random position

                wheel.style.transform = `rotate(${totalRotation}deg)`;

                setTimeout(() => {
                    this.isSpinning = false;
                    this.awardPrize(randomDegrees);
                }, 5000);
            }

            getRandomPrize() {
                const random = Math.random();
                let probabilitySum = 0;
                
                for (let i = 0; i < this.prizes.length; i++) {
                    probabilitySum += this.prizes[i].probability;
                    if (random <= probabilitySum) {
                        return (360 / this.prizes.length) * i;
                    }
                }
                
                return 0;
            }

            awardPrize(degrees) {
                const segmentIndex = Math.floor((360 - (degrees % 360)) / (360 / this.prizes.length));
                const prize = this.prizes[segmentIndex];

                if (prize.value === 'Mystery Box') {
                    this.openMysteryBox();
                } else {
                    const amount = parseFloat(prize.value);
                    this.balance += amount;
                    this.updateBalance();
                    this.showNotification(`You won ${prize.value}!`);
                }
            }

            openMysteryBox() {
                const prizes = [1, 2, 3, 5];
                const randomPrize = prizes[Math.floor(Math.random() * prizes.length)];
                this.balance += randomPrize;
                this.updateBalance();
                this.showNotification(`Mystery Box: You won ${randomPrize} ⭐!`);
            }

            completeTask(button) {
                button.disabled = true;
                button.textContent = 'Completed';
                this.spinsLeft += 5;
                this.balance += 5;
                this.updateBalance();
                this.showNotification('You earned 5 free spins!');
            }

            withdraw() {
                if (this.balance < 1) {
                    this.showNotification('Minimum withdrawal amount is 1 ⭐');
                    return;
                }
                
                this.showNotification(`Withdrawn ${this.balance} ⭐`);
                this.balance = 0;
                this.updateBalance();
            }

            updateBalance() {
                document.getElementById('balance').textContent = this.balance.toFixed(1);
            }

            showNotification(message) {
                alert(message); // В реальном проекте здесь должна быть красивая нотификация
            }
        }

        const wheelGame = new WheelOfFortune();
    </script>
</body>
</html>
