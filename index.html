<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Подарки Telegram Style</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }

    .container {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      text-align: center;
      width: 340px;
    }

    button {
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      color: white;
      border: none;
      border-radius: 40px;
      padding: 14px 32px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(229, 46, 113, 0.4);
    }

    button:active {
      transform: scale(0.96);
      box-shadow: 0 4px 8px rgba(229, 46, 113, 0.3);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .gift-scroller {
      margin-top: 30px;
      overflow: hidden;
      height: 80px;
      position: relative;
      border-radius: 16px;
      background: #fff0e6;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
    }

    .gift-strip {
      display: flex;
      gap: 25px;
      align-items: center;
      height: 80px;
      position: absolute;
      white-space: nowrap;
      will-change: transform;
    }

    .gift-strip img {
      height: 60px;
      width: 60px;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .gift-strip img:hover {
      transform: scale(1.15) rotate(5deg);
    }
  </style>
</head>
<body>

<div class="container">
  <button id="btn">Показать подарки</button>
  <div class="gift-scroller"></div>
</div>

<script>
  const giftUrls = [
    "https://cdn-icons-png.flaticon.com/512/7641/7641727.png", // box
    "https://cdn-icons-png.flaticon.com/512/1170/1170576.png", // heart box
    "https://cdn-icons-png.flaticon.com/512/3909/3909444.png", // gift tag
    "https://cdn-icons-png.flaticon.com/512/5280/5280501.png", // sparkling box
    "https://cdn-icons-png.flaticon.com/512/1110/1110393.png", // cute bear
    "https://cdn-icons-png.flaticon.com/512/3274/3274059.png", // balloon
    "https://cdn-icons-png.flaticon.com/512/763/763704.png",   // premium box
  ];

  const btn = document.getElementById('btn');
  const scroller = document.querySelector('.gift-scroller');

  let scrollLeft = true;
  let animating = false;

  function createGiftStrip() {
    const strip = document.createElement('div');
    strip.classList.add('gift-strip');

    const images = giftUrls.concat(giftUrls); // дублируем

    images.forEach(url => {
      const img = document.createElement('img');
      img.src = url;
      img.alt = "gift";
      strip.appendChild(img);
    });

    return strip;
  }

  function animateScroll() {
    if(animating) return;
    animating = true;
    btn.disabled = true;

    const strip = createGiftStrip();
    scroller.appendChild(strip);

    const distance = strip.offsetWidth / 2 + scroller.offsetWidth;
    const duration = 4000;
    let start = null;

    function step(timestamp) {
      if (!start) start = timestamp;
      const elapsed = timestamp - start;
      const progress = Math.min(elapsed / duration, 1);

      let offset;
      if(scrollLeft) {
        offset = scroller.offsetWidth - progress * distance;
      } else {
        offset = -distance + progress * distance;
      }

      strip.style.transform = `translateX(${offset}px)`;

      if (progress < 1) {
        requestAnimationFrame(step);
      } else {
        scroller.removeChild(strip);
        scrollLeft = !scrollLeft;
        animating = false;
        btn.disabled = false;
      }
    }

    requestAnimationFrame(step);
  }

  btn.addEventListener('click', animateScroll);
</script>

</body>
</html>
