<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –ø–æ–¥–∞—Ä–∫–æ–≤</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

    body, html {
      margin: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }
    .container {
      background: rgba(255 255 255 / 0.9);
      padding: 40px 60px;
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      text-align: center;
      width: 320px;
    }
    button {
      padding: 15px 30px;
      font-size: 1.25rem;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg, #feb47b, #ff7e5f);
      color: white;
      box-shadow: 0 6px 15px rgba(255,126,95,0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    button:active {
      transform: scale(0.95);
      box-shadow: 0 3px 8px rgba(255,126,95,0.5);
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }

    .gift-scroller {
      margin-top: 30px;
      overflow: hidden;
      height: 60px;
      position: relative;
      border-radius: 15px;
      background: #fff3e0;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
    }
    .gift-strip {
      display: flex;
      gap: 20px;
      font-size: 2.5rem;
      line-height: 60px;
      position: absolute;
      white-space: nowrap;
      will-change: transform;
    }

  </style>
</head>
<body>

<div class="container">
  <button id="btn">–ü–æ–∫–∞–∑–∞—Ç—å –ø–æ–¥–∞—Ä–∫–∏</button>
  <div class="gift-scroller" aria-live="polite" aria-atomic="true">
    <!-- –ó–¥–µ—Å—å –±—É–¥—É—Ç –ø–æ–¥–∞—Ä–∫–∏ -->
  </div>
</div>

<script>
  const gifts = ["üéÅ", "üéâ", "üéà", "üéÄ", "üß∏", "üç¨", "üéä"];
  const btn = document.getElementById('btn');
  const scroller = document.querySelector('.gift-scroller');

  let scrollLeft = true;
  let animating = false;

  function createGiftStrip() {
    const strip = document.createElement('div');
    strip.classList.add('gift-strip');

    // –î—É–±–ª–∏—Ä—É–µ–º –º–∞—Å—Å–∏–≤, —á—Ç–æ–±—ã –ø—Ä–∏ –ø—Ä–æ–∫—Ä—É—Ç–∫–µ –±—ã–ª –ø–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥
    const giftsArr = gifts.concat(gifts);

    giftsArr.forEach(gift => {
      const span = document.createElement('span');
      span.textContent = gift;
      strip.appendChild(span);
    });

    return strip;
  }

  function animateScroll() {
    if(animating) return;
    animating = true;
    btn.disabled = true;

    const strip = createGiftStrip();
    scroller.appendChild(strip);

    const distance = strip.offsetWidth / 2 + scroller.offsetWidth;
    const duration = 4000; // 4 —Å–µ–∫—É–Ω–¥—ã

    let start = null;

    function step(timestamp) {
      if (!start) start = timestamp;
      const elapsed = timestamp - start;

      // progress –æ—Ç 0 –¥–æ 1
      const progress = Math.min(elapsed / duration, 1);

      // –≤—ã—á–∏—Å–ª—è–µ–º —Å–¥–≤–∏–≥ –≤ px
      let offset;
      if(scrollLeft) {
        offset = scroller.offsetWidth - progress * distance;
      } else {
        offset = -distance + progress * distance;
      }

      strip.style.transform = `translateX(${offset}px)`;

      if (progress < 1) {
        requestAnimationFrame(step);
      } else {
        // –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞–∫–æ–Ω—á–∏–ª–∞—Å—å
        scroller.removeChild(strip);
        scrollLeft = !scrollLeft;
        animating = false;
        btn.disabled = false;
      }
    }

    requestAnimationFrame(step);
  }

  btn.addEventListener('click', animateScroll);
</script>

</body>
</html>
