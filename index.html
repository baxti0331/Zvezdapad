<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CS:GO Case Style Gift</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    button {
      padding: 12px 24px;
      background: #ff6f61;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff3b2e;
    }

    .scroller-container {
      position: relative;
      width: 300px;
      height: 100px;
      margin: 30px auto;
      overflow: hidden;
      border: 4px solid #ffce00;
      border-radius: 12px;
      background: #f5f5f5;
    }

    .scroller {
      display: flex;
      align-items: center;
      height: 100px;
      position: absolute;
      left: 0;
      top: 0;
      will-change: transform;
    }

    .scroller img {
      width: 80px;
      height: 80px;
      margin: 0 10px;
      transition: transform 0.2s ease;
    }

    .scroller img.highlight {
      animation: glow 0.6s ease-in-out;
      transform: scale(1.2);
      z-index: 10;
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 0px gold;
      }
      50% {
        box-shadow: 0 0 30px gold;
      }
      100% {
        box-shadow: 0 0 0px gold;
      }
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: white;
      border: 3px solid gold;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      text-align: center;
      animation: popupShow 0.4s ease forwards;
    }

    @keyframes popupShow {
      to {
        transform: translate(-50%, -50%) scale(1);
      }
    }
  </style>
</head>
<body>

<div class="container">
  <button id="rollBtn">–û—Ç–∫—Ä—ã—Ç—å –∫–µ–π—Å üéÅ</button>
  <div class="scroller-container">
    <div class="scroller" id="scroller"></div>
  </div>
</div>

<script>
  const gifts = [
    "https://cdn-icons-png.flaticon.com/512/7641/7641727.png",
    "https://cdn-icons-png.flaticon.com/512/1170/1170576.png",
    "https://cdn-icons-png.flaticon.com/512/3909/3909444.png",
    "https://cdn-icons-png.flaticon.com/512/5280/5280501.png",
    "https://cdn-icons-png.flaticon.com/512/1110/1110393.png",
    "https://cdn-icons-png.flaticon.com/512/3274/3274059.png",
    "https://cdn-icons-png.flaticon.com/512/763/763704.png",
  ];

  const rollBtn = document.getElementById('rollBtn');
  const scroller = document.getElementById('scroller');

  function roll() {
    rollBtn.disabled = true;
    scroller.innerHTML = "";

    const items = [];

    // —Å–æ–∑–¥–∞–µ–º –¥–ª–∏–Ω–Ω—É—é –ª–µ–Ω—Ç—É (–¥—É–±–ª–∏—Ä—É–µ–º –ø–æ–¥–∞—Ä–∫–∏ –º–Ω–æ–≥–æ —Ä–∞–∑)
    for (let i = 0; i < 50; i++) {
      const img = document.createElement("img");
      img.src = gifts[i % gifts.length];
      items.push(img);
      scroller.appendChild(img);
    }

    const itemWidth = 100; // –ø—Ä–∏–º–µ—Ä–Ω–æ (–≤–∫–ª—é—á–∞—è –æ—Ç—Å—Ç—É–ø—ã)
    const totalItems = items.length;
    const centerIndex = Math.floor(Math.random() * (totalItems - 10)) + 5;

    const targetOffset = -(centerIndex * itemWidth) + 100;

    // –∞–Ω–∏–º–∞—Ü–∏—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
    scroller.style.transition = "transform 4s cubic-bezier(0.2, 0.8, 0.3, 1)";
    scroller.style.transform = `translateX(${targetOffset}px)`;

    setTimeout(() => {
      const selected = items[centerIndex];
      selected.classList.add("highlight");

      // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º popup —Å –≤—ã–∏–≥—Ä—ã—à–µ–º
      setTimeout(() => {
        const popup = document.createElement("div");
        popup.className = "popup";
        popup.innerHTML = `
          <img src="${selected.src}" style="width:100px;height:100px;"><br>
          <h2>–í—ã –ø–æ–ª—É—á–∏–ª–∏ –ø–æ–¥–∞—Ä–æ–∫!</h2>
        `;
        document.body.appendChild(popup);
        rollBtn.disabled = false;
      }, 600);
    }, 4100);
  }

  rollBtn.addEventListener("click", roll);
</script>

</body>
</html>
